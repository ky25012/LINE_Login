<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

<body>
    <!DOCTYPE html>
    <html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>LINEログインテスト</title>
    </head>
    <body>
        {% if user_logged_in %}
            <h1>ログイン済み</h1>
            <p>ようこそ、{{ user_name }}さん!</p>
        {% else %}
            <h1>ログインしてください</h1>
            <a href="{{ url_for('login') }}">LINEでログイン</a>
        {% endif %}
    </body>
    </html>
    
</body>
</html>
